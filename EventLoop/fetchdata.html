<html>
    <head>
        <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                // AJAX-Aufruf mit Fetch-API
                fetch('example.html')
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Resolve mit den empfangenen Daten
                    resolve(data);
                })
                .catch(error => {
                    // Reject bei Fehlern
                    reject(error);
                });
            });
            }
            console.log('Start script...');        
            // Verwendung des Promises
            fetchData()
            .then(result => {
                console.log('Daten erfolgreich von Promise erhalten:', result);                
                document.getElementById('contentContainer').innerHTML = result;
            })
            .catch(error => {
                console.error('Fehler beim Abrufen der Daten:', error);
            });
            console.log('Done!');
        </script>
    </head>
    <body>
        <h1>Ready fetch Data mit promise</h1>
        <div id="contentContainer" style="color: blueviolet; border: 2px solid burlywood; padding: 5px;">
            <!-- Hier wird der HTML-Inhalt eingefÃ¼gt -->
        </div>
    </body>
</html>
